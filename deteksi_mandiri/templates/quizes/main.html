{% extends 'base.html' %} 
{% load static %} 

{% block meta%}
<title>Deteksi Mandiri</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/quizes/main.css' %}">
<script type="text/javascript" src="{% static 'js/quizes/main.js'%}"></script>
{% endblock %} 

{% block navbar %} 
  {% with variant='dark' %} 
    {{ block.super }} 
  {% endwith %} 
{% endblock navbar %} 

{% block content %}
<div class="main-content">
    <div class="content">
        <!-- Modal -->
        <div class="modal fade" id="quizStartModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Deteksi Mandiri</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body-confirm">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                        <button type="button" id="start-button" class="btn btn-success">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="h1">Quiz List</div>
        <hr>
        <div class="sub-content">
            {% for obj in object_list %}
            <div class="wrapper">
                <button class="btn btn-link modal-button btn-primary quiz-list-btn" data-pk="{{obj.pk}}" data-quiz="{{obj.name}}" data-question="{{obj.number_of_questions}}" data-time="{{obj.time}}" data-pass="{{obj.required_score_to_pass}}" data-bs-toggle="modal" data-bs-target="#quizStartModel"
                    style="font-size: 0.7rem; padding: auto;">
					{{obj.name}}
				</button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
